<body>
<script type= "text/javascript">

var a = 2;
var b = 14;
var numerosPrimos= [];

for (; a < b; a++) {

	if (primo (a)) {
		numerosPrimos.push(a);
	}
}

document.write(numerosPrimos);
function primo (numero) {

for ( i=2; i< numero; i++) {
	if (numero % i==0) {
		return false;
	}
}
return numero !== 1;
}


</script>
